<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj podróż</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Dodaj nową podróż</h2>
    <form action="{{ url_for('trip.add_trip') }}" method="POST">
        <label for="destination">Cel podróży:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="date">Data podróży:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Dodaj podróż</button>
    </form>
    <br>
    <a href="{{ url_for('trip.list_trips') }}">Powrót do listy podróży</a>
</body>
</html>
