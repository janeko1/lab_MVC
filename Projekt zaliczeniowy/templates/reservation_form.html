<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj rezerwację</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Dodaj rezerwację dla podróży #{{ trip_id }}</h2>
    
    <form action="{{ url_for('reservation.add_reservation', trip_id=trip_id) }}" method="POST">
        <label for="user_name">Imię i nazwisko:</label>
        <input type="text" id="user_name" name="user_name" required>

        <label for="type">Typ rezerwacji:</label>
        <select id="type" name="type">
            <option value="hotel">Hotel</option>
            <option value="nocleg">Nocleg</option>
            <option value="parking">Parking</option>
            <option value="transport">Transport</option>
        </select>

        <button type="submit">Dodaj rezerwację</button>
    </form>

    <br>
    <a href="{{ url_for('trip.list_trips') }}">Powrót do listy podróży</a>
</body>
</html>
